<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= title %>
    </title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/public.css" rel="stylesheet">
</head>

<body class="childrenBody">
    <form class="layui-form" action="">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md8 layui-col-xs7">
                <div class="layui-form-item">
                    <label class="layui-form-label">栏目选择</label>
                    <div class="layui-input-block" id="parentView"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" lay-reqtext="内容标题不能为空哦！" placeholder="输入内容标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容摘要</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" name="cateDes" autocomplete="off" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-xs5">
                <div class="layui-upload-drag upload-box" id="dateAddUpload">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                    <div class="zw"></div>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容编辑</label>
            <input type="hidden" name="editor">
            <div class="layui-input-block">
                <div id="editor"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a href="javascript:;" class="layui-btn" lay-filter="submit" lay-submit id="submitBtn">立即提交</a>
            </div>
        </div>
    </form>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/wangEditor.min.js"></script>
    <script src="/static/js/contentAdd.js"></script>
    <script id="parendFun" type="text/html">
        <select name="cateId" id='cateNameVal'>
            {{# layui.each(d.CategoryList, function (index,item){ }}
                <option value="{{ item._id }}"> {{ item.catname }} </option>
            {{# });}}
        </select>
    </script>
</body>

</html>
