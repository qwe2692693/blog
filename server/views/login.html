<html class="htmlHeight" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
</head>

<body class="loginBody">
    <form class="layui-form" id="loginBox" lay-filter="rest">
        <div class="login-icon">
            <img src="/static/images/timg.png" alt>
        </div>
        <div class="layui-form-item input-item">
            <label>用户名</label>
            <input class="layui-input" name="username" type="text" autocomplete="off" placeholder="请输入用户名" lay-verify="username">
        </div>
        <div class="layui-form-item input-item">
            <label>密码</label>
            <input class="layui-input" name="password" type="password" autocomplete="off" placeholder="请输入密码" lay-verify="password">
        </div>
        <div class="layui-form-item layui-text-right">
            <a class="layui-btn" href="javascript:;" lay-filter="login" lay-submit>登陆</a>
            <a class="layui-btn layui-btn-danger" id="regSub" href="javascript:;">注册</a>
        </div>
    </form>

    <form class="layui-form layui-hide" id="regBox" lay-filter="restF">
        <div class="login-icon">
            <img src="/static/images/timg.png" alt>
        </div>
        <div class="layui-form-item input-item">
            <label>昵称</label>
            <input class="layui-input" name="nickname" type="text" autocomplete="off" placeholder="请输入昵称" lay-verify="nickname">
        </div>
        <div class="layui-form-item input-item">
            <label>邮箱:</label>
            <input class="layui-input" name="email" type="text" autocomplete="off" placeholder="请输入邮箱" lay-verify="email">
        </div>
        <div class="layui-form-item input-item">
            <label>用户名</label>
            <input class="layui-input" name="username" type="text" autocomplete="off" placeholder="请输入用户名" lay-verify="username">
        </div>
        <div class="layui-form-item input-item">
            <label>密码</label>
            <input class="layui-input" name="password" type="password" autocomplete="off" placeholder="请输入用户名" lay-verify="password">
        </div>
        <div class="layui-form-item input-item">
            <label>确认密码</label>
            <input class="layui-input" name="passwords" type="password" autocomplete="off" placeholder="请输入密码" lay-verify="passwords">
        </div>
        <div class="layui-form-item layui-text-right">
            <a class="layui-btn" href="javascript:;" id="returnLogin">返回登陆</a>
            <a class="layui-btn layui-btn-danger" href="javascript:;" lay-filter="regSub" lay-submit>注册</a>
        </div>
    </form>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
