<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        <%= title %>
    </title>
    <link href="/static/images/favicon.ico" rel="icon">
    <link href="/static/css/fonts/iconfont.css" rel="stylesheet">
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/public.css" rel="stylesheet">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--头部-->
        <div class="layui-header">
            <a class="logo layui-float-left">
                <%= title %>
            </a>
            <!--控制左侧按钮-->
            <a class="layui-icon layui-icon-shrink-right layui-float-left hideMenu" href="javascript:;"
                id="hideMenu"></a>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-float-left topLevelMenus">
                <li class="layui-nav-item layui-this" data-menu="contentManagement">
                    <a href="javascript:;">内容管理</a>
                </li>
                <li class="layui-nav-item" data-menu="memberCenter">
                    <a href="javascript:;"><i class="layui-icon">&#xe613;</i><cite>用户中心</cite></a>
                </li>
            </ul>
            <ul class="layui-nav layui-float-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img class="layui-nav-img" src="/static/images/timg.png">
                        <%= username%>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="adminData"><i class="seraph icon-ziliao"
                                    data-icon="icon-ziliao"></i><cite>个人资料</cite></a></dd>
                        <dd><a href="javascript:;" data-url="page/user/changePwd.html"><i class="seraph icon-xiugai"
                                    data-icon="icon-xiugai"></i><cite>修改密码</cite></a></dd>
                        <dd><a href="javascript:;" class="signOut"><i class="seraph icon-tuichu"></i><cite>退出</cite></a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!--左侧导航-->
        <div class="layui-side layui-bg-black">
            <!--管理员头像-->
            <div class="user-photo">
                <a class="img" href="javascrit:;">
                    <img src="/static/images/timg.png" alt>
                </a>
                <p class="text">
                    你好！
                    <%= username%>, 欢迎登录
                </p>
            </div>
            <div class="navBar layui-side-scroll" id="side-bar">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item llayui-this">
                        <a data-url="viewPage/main" href="javascript:;"><i class="layui-icon"
                                data-icon=""></i><cite>后台首页</cite></a>
                    </li>
                </ul>
            </div>
        </div>

        <!--右侧内容-->
        <div class="layui-body">
            <div class="layui-tab top-tabBox layui-tab-card" lay-filter="bodyTab" id="top_tabs_box">
                <ul class="layui-tab-title top_tab" id="top_tabs">
                    <li class="layui-this" lay-id="">
                        <i class="layui-icon" data-icon=""></i>
                        <cite>后台首页</cite>
                    </li>
                </ul>
                <ul class="layui-nav closeBox">
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon caozuo">&#xe643;</i> 页面操作
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;" class="refresh refreshThis">
                                    <i class="layui-icon">&#xe669;</i> 刷新当前
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;" class="closePageOther">
                                    <i class="seraph layui-icon">&#xe753;</i> 关闭其他
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;" class="closePageAll">
                                    <i class="seraph layui-icon">&#xe752;</i> 关闭全部
                                </a>
                            </dd>
                        </dl>
                    </li>
                </ul>
                <div class="layui-tab-content clildFrame">
                    <div class="layui-tab-item layui-show">
                        <iframe src="viewPage/main"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="layui-footer">
            <p><span>copyright @2019 管理员</span></p>
        </div>

    </div>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/cache.js"></script>
    <script src="/static/js/admin/index.js"></script>
</body>

</html>
